<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form>
    <div class="Header "></div>
    <h1>
        Registration
    </h1>
    <div class="main">
        <div class="Left-main">
            <label>Full name</label>
            <input type="text" name="Full name " maxlength="15">
            <label> Username </label>
            <input type="text" name="Username" maxlength="8">


        </div>
        <div class="Right-main">
            <label>Email </label>
            <input type="text" name="Email" maxlength="25">
            <label>Phone number </label>
            <input type="number" name="Phone number" maxlength="25">


        </div>

        <div class="#3rd">
            <label> Password </label>
            <input type="password" name="Password " maxlength="25">
            <label>Confim Password </label>
            <input type="password" name="Confirm Password " maxlength="25">


        </div>
        <div
                class="#4rd">
            <label> Gender </label>
            male : <input type="radio" name="gender " value="male">
            female : <input type="radio" name="gender " value="Female">

        </div>

        <div>
            <button>
                submit
            </button>

        </div>

    </div>
</form>

</body>
</html>
